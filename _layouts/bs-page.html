---
layout: bootstrap
---
<div class="container page">

    {% if page.title and page.show_title %}
    <header class="page-header">
        <h1>{{ page.title }} {% if page.subtitle %}<small>{{ page.subtitle }}</small>{% endif %}</h1>
    </header>
    {% endif %}

    <article>
        {{ content }}
    </article>
</div>
